<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертая проектная работа Родиона Лосева на Яндекс.Практикуме">
    <meta name="author" content="Родион Лосев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект 4: Место</title>
</head>
<body>
  <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип">
      </header>

      <main class="main">

        <section class="profile">
          <img class="profile__avatar" src="./images/profile/Avatar.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__editbutton" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__addbutton" type="button"></button>
        </section>

        <section class="placesphotos">
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_profileedit">
        <form class="popup__container" action="#" method="POST" name="popupform">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя">
          <input class="popup__input popup__input_description" type="text" name="description" placeholder="Описание">
          <button class="popup__submit" type="submit">Сохранить</button>
          <button class="popup__reset" type="button"></button>
        </form>
      </section>

      <section class="popup popup_newplace">
        <form class="popup__container" action="#" method="POST" name="popupplace" >
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_photoname" type="text" name="name" placeholder="Название">
          <input class="popup__input popup__input_photourl" type="text" name="description" placeholder="Ссылка на картинку">
          <button class="popup__submit" type="submit">Сохранить</button>
          <button class="popup__reset" type="button"></button>
        </form>
      </section>

      <section class="popup popup_view">
        <div class="popup__photoview">
          <img class="popup__image" alt="Просмотр фото" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
          <h2 class="popup__imagetitle">Тут будет заголовок</h2>
          <button class="popup__reset" type="button"></button>
        </div>
      </section>

      <template id="card">
        <div class="photocard">
          <div class="photocard__viewport">
            <button class="photocard__delete" type="button"></button>
          </div>
          <div class="photocard__description">
            <h2 class="photocard__placename">Карачаево-Черкесия</h2>
            <button class="photocard__like" type="button"></button>
          </div>
        </div>
      </template>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
