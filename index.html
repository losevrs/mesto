<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертая проектная работа Родиона Лосева на Яндекс.Практикуме">
    <meta name="author" content="Родион Лосев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект 4: Место</title>
</head>
<body>
  <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип">
      </header>

      <main class="main">

        <section class="profile">
          <img class="profile__avatar" src="./images/profile/Avatar.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img class="profile__editbutton" src="./images/profile/EditButton.svg" alt="Кнопка редактировать">
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <div class="profile__addbutton"></div>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__photo" src="./images/elements/karachaevsk.jpg" alt="Фото места">
            <div class="element__description">
              <h2 class="element__placename">Карачаевск</h2>
              <img class="element__like" src="./images/elements/like.svg" alt="Лайк">
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/elements/elbrus.jpg" alt="Фото места">
            <div class="element__description">
              <h2 class="element__placename">Гора Эльбрус</h2>
              <img class="element__like" src="./images/elements/like.svg" alt="Лайк">
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/elements/dombay.jpg" alt="Фото места">
            <div class="element__description">
              <h2 class="element__placename">Домбай</h2>
              <img class="element__like" src="./images/elements/like.svg" alt="Лайк">
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/elements/elbrus.jpg" alt="Фото места">
            <div class="element__description">
              <h2 class="element__placename">Гора Эльбрус</h2>
              <img class="element__like" src="./images/elements/like.svg" alt="Лайк">
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/elements/dombay.jpg" alt="Фото места">
            <div class="element__description">
              <h2 class="element__placename">Домбай</h2>
              <img class="element__like" src="./images/elements/like.svg" alt="Лайк">
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/elements/karachaevsk.jpg" alt="Фото места">
            <div class="element__description">
              <h2 class="element__placename">Карачаево-Черкесия</h2>
              <img class="element__like" src="./images/elements/like.svg" alt="Лайк">
            </div>
          </div>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <form class="popup__container" action="#" method="POST" name="profileform">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__inputname" type="text" name="name">
          <input class="popup__input popup__inputdescription" type="text" name="description">
          <button class="popup__submit" type="submit">Сохранить</button>
          <button class="popup__reset" type="button"></button>
        </form>
      </section>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
