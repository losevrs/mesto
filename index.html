<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Девятая проектная работа Родиона Лосева на Яндекс.Практикуме"><meta name="author" content="Родион Лосев"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><title>Проект 9: Место</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип"></header><main class="main"><section class="profile profile_hidden"><img class="profile__avatar" src="7b8120e410dd764f7a3b8945ff465589.png" alt="Аватар пользователя"><div class="profile__info"><div class="profile__title"><h1 class="profile__name">_</h1><button class="profile__editbutton" type="button"></button></div><p class="profile__about"></p></div><button class="profile__addbutton" type="button"></button></section><section class="placesphotos"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_profileedit"><form class="popup__container" action="#" method="POST" name="popupform" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span id="popup__input_name_error" class="popup__input_type_error"></span> <input class="popup__input popup__input_about" name="about" placeholder="Описание" required minlength="2" maxlength="200"> <span id="popup__input_about_error" class="popup__input_type_error"></span> <button class="popup__submit" type="submit">Сохранить</button> <button class="popup__reset" type="button"></button></form></section><section class="popup popup_newplace"><form class="popup__container" action="#" method="POST" name="popupplace" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_photoname" name="photoName" placeholder="Название" required minlength="1" maxlength="30"> <span id="popup__input_photoName_error" class="popup__input_type_error"></span> <input class="popup__input popup__input_photourl" type="url" name="photoUrl" placeholder="Ссылка на картинку" required> <span id="popup__input_photoUrl_error" class="popup__input_type_error"></span> <button class="popup__submit" type="submit">Сохранить</button> <button class="popup__reset" type="button"></button></form></section><section class="popup popup_newavatar"><form class="popup__container popup_avaeditor" action="#" method="POST" name="popupavatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span id="popup__input_avatar_error" class="popup__input_type_error"></span> <button class="popup__submit" type="submit">Сохранить</button> <button class="popup__reset" type="button"></button></form></section><section class="popup popup_confirm" action="#" method="POST" name="popupconfirm" novalidate><form class="popup__container popup__question"><h2 class="popup__text">Вы уверены?</h2><button class="popup__submit" type="submit">Да</button> <button class="popup__reset" type="button"></button></form></section><section class="popup popup_view"><div class="popup__photoview"><img class="popup__image" alt="Просмотр фото" src="7b8120e410dd764f7a3b8945ff465589.png"><h2 class="popup__imagetitle">_</h2><button class="popup__reset" type="button"></button></div></section><template id="card"><div class="photocard"><img class="photocard__viewport" src="#" alt="Фото места"> <button class="photocard__delete" type="button"></button><div class="photocard__description"><h2 class="photocard__placename"></h2><div class="photocard__likes"><button class="photocard__like" type="button"></button> <span class="photocard__count">0</span></div></div></div></template></div><script src="main.js"></script></body>
